@if(product){
    <mat-card appearance="raised" class="h-full flex flex-col justify-between p-4 product-card" routerLink="/shop/{{product.id}}">
        <img src="{{product.pictureUrl}}" alt="image of {{product.name}}">
        <mat-card-content class="mt-2">
            <h2 class="text-sm font-semibold uppercase">{{product.name}}</h2>
            <p class="font-light">{{product.price | currency}}</p>
        </mat-card-content>
        <mat-card-actions (click)="$event.stopPropagation()">
            <button mat-stroked-button class="w-full mt-auto" (click)="cartService.addItemToCart(product)">
                <mat-icon>add_shopping_cart</mat-icon>
                Add
            </button>
        </mat-card-actions>
    </mat-card>
}
